apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: tekado
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s

    scrape_configs:
      # Scrape Tekado backend directly via Service DNS
      - job_name: 'tekado-backend'
        metrics_path: /metrics
        static_configs:
          - targets:
              - 'tekado-backend.tekado.svc.cluster.local:8000'
