name: CI/CD

on:
  pull_request:
    branches: [main, master]
  push:
    branches: [main, master]
    tags: ["v*"]

permissions:
  contents: read

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: |
            package-lock.json
            backend/package-lock.json

      - name: Frontend install
        if: ${{ hashFiles('package-lock.json') != '' && hashFiles('package.json') != '' }}
        run: npm ci --workspaces=false

      - name: Backend install
        if: ${{ hashFiles('backend/package-lock.json') != '' && hashFiles('backend/package.json') != '' }}
        run: npm ci --prefix backend

      - name: Backend prisma generate
        # prisma.config.ts requires DATABASE_URL even for `prisma generate`
        if: ${{ hashFiles('backend/prisma/schema.prisma') != '' }}
        working-directory: backend
        env:
          DATABASE_URL: postgresql://user:pass@localhost:5432/db?schema=public
        run: npx --no-install prisma generate

      - name: Frontend tests
        if: ${{ hashFiles('package.json') != '' }}
        env:
          CI: "true"
        run: >
          npx react-scripts test --watchAll=false
          src/tests/Login.test.js
          src/tests/Register.test.js
          src/tests/Home.test.js
          src/tests/Shop.test.js
          src/tests/Cart.test.js
          src/tests/OrderSuccess.test.js

      - name: Backend tests
        if: ${{ hashFiles('backend/package.json') != '' }}
        working-directory: backend
        env:
          CI: "true"
          JWT_SECRET: testsecret
          DATABASE_URL: postgresql://user:pass@localhost:5432/db?schema=public
        # Run the stable unit tests (auth + search) in CI.
        run: npm test --if-present -- __tests__/auth.spec.js __tests__/search.spec.js

  build:
    name: Build Images
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      # Build only (no registry login, no push). This runs on PRs and pushes.
      - name: Build backend image
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: false
          tags: tekado-backend:ci
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build frontend image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./frontend/Dockerfile
          push: false
          build-args: |
            REACT_APP_API_BASE_URL=/api
          tags: tekado-frontend:ci
          cache-from: type=gha
          cache-to: type=gha,mode=max

  push:
    name: Push Images (Docker Hub)
    runs-on: ubuntu-latest
    needs: build
    if: >
      github.event_name == 'push' &&
      (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master' || startsWith(github.ref, 'refs/tags/v'))
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-qemu-action@v3

      - uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Docker meta (backend)
        id: meta_backend
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKERHUB_USERNAME }}/tekado-backend
          tags: |
            type=sha,format=short
            type=ref,event=tag
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Docker meta (frontend)
        id: meta_frontend
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKERHUB_USERNAME }}/tekado-frontend
          tags: |
            type=sha,format=short
            type=ref,event=tag
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build & push backend
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          file: ./backend/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta_backend.outputs.tags }}
          labels: ${{ steps.meta_backend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build & push frontend
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./frontend/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          build-args: |
            REACT_APP_API_BASE_URL=/api
          tags: ${{ steps.meta_frontend.outputs.tags }}
          labels: ${{ steps.meta_frontend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
