kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
nodes:
  - role: control-plane
    extraPortMappings:
      # Map NodePorts to localhost for easy demo access.
      - containerPort: 30080
        hostPort: 3000
        protocol: TCP
      - containerPort: 30081
        hostPort: 8000
        protocol: TCP

