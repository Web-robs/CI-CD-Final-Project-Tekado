services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-tekado_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD?Set POSTGRES_PASSWORD in .env}
      POSTGRES_DB: ${POSTGRES_DB:-tekado_db}
    ports:
      # Default to 5433 to avoid conflicts with an existing local Postgres on 5432.
      - "${POSTGRES_HOST_PORT:-5433}:5432"
    volumes:
      - tekado_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-tekado_user} -d ${POSTGRES_DB:-tekado_db} -h localhost -p 5432"]
      interval: 5s
      timeout: 3s
      retries: 20

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      PORT: "8000"
      DATABASE_URL: postgresql://${POSTGRES_USER:-tekado_user}:${POSTGRES_PASSWORD?Set POSTGRES_PASSWORD in .env}@db:5432/${POSTGRES_DB:-tekado_db}?schema=public
      JWT_SECRET: ${JWT_SECRET?Set JWT_SECRET in .env}
      RUN_MIGRATIONS: "true"
      SKIP_SEED_ON_START: ${SKIP_SEED_ON_START:-true}
      SKIP_PINECONE_SYNC: ${SKIP_PINECONE_SYNC:-true}
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8000:8000"
    networks:
      - app-net
    healthcheck:
      test: ["CMD-SHELL", "node -e \"require('http').get('http://localhost:8000/health',r=>process.exit(r.statusCode===200?0:1)).on('error',()=>process.exit(1))\""]
      interval: 10s
      timeout: 3s
      retries: 10

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
      args:
        REACT_APP_API_BASE_URL: /api
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_healthy
    ports:
      - "3000:80"
    networks:
      - app-net
    healthcheck:
      test: ["CMD-SHELL", "busybox wget -qO- http://127.0.0.1/ >/dev/null 2>&1 || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 10

volumes:
  tekado_pgdata:
    name: tekado_pgdata

networks:
  app-net:
    driver: bridge
